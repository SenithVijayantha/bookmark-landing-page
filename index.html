<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <nav>
      <!-- Mobile nav -->
      <div
        class="mobile__nav | hidden bg-neutral-blue text-white tracking-widest uppercase flex-col items-center justify-between h-[100vh] pb-8"
      >
        <ul class="w-4/5">
          <li class="flex justify-between py-6">
            <a href="#">
              <img src="./src/assets/images/logo-bookmark.svg" alt="" />
            </a>
            <button class="close__nav-btn">
              <img src="./src/assets/images/close-nav.svg" alt="" />
            </button>
          </li>
          <hr />
          <li class="text-center py-4">
            <a href="#">Features</a>
          </li>
          <hr />
          <li class="text-center py-4">
            <a href="#">Pricing</a>
          </li>
          <hr />
          <li class="text-center py-4">
            <a href="#">Contact</a>
          </li>
          <hr />
          <li class="text-center py-4">
            <button class="uppercase font-medium border-2 w-full p-2">
              Login
            </button>
          </li>
        </ul>
        <ul class="flex gap-4 items-center">
          <li>
            <a href="">
              <img src="./src/assets/images/icon-facebook.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="">
              <img src="./src/assets/images/icon-twitter.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>

      <!-- Desktop nav -->
      <div class="px-4 sm:px-8 md:px-16 tracking-widest uppercase">
        <ul class="flex items-center">
          <li class="py-4 mr-auto">
            <a href="#">
              <img src="./src/assets/images/logo-bookmark.svg" alt="" />
            </a>
          </li>

          <li class="hidden md:block">
            <ul class="flex items-center justify-between gap-8">
              <li class="py-4">
                <a href="#">Features</a>
              </li>

              <li class="py-4">
                <a href="#">Pricing</a>
              </li>

              <li class="py-4">
                <a href="#">Contact</a>
              </li>

              <li class="">
                <button
                  class="bg-primary-red hover:bg-red-500 text-white border-none rounded-md uppercase font-medium border-2 py-1 px-6"
                >
                  Login
                </button>
              </li>
            </ul>
          </li>

          <li class="md:hidden">
            <button class="open__nav-btn">
              <img src="./src/assets/images/open-nav.svg" alt="" />
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="px-6 sm:px-8 md:px-16 md:flex md:items-center  py-16">
      <div class="md:hidden flex justify-center">
        <img
          class="object-contain"
          src="./src/assets/images/illustration-hero.svg"
          alt=""
        />
      </div>
      <div class="flex flex-col gap-6 text-center md:text-start justify-center md:justify-start md:w-[60%]">
        <h1
          class="mb-4 text-4xl font-semibold leading-none tracking-tight text-neutral-blue md:text-3xl lg:text-4xl"
        >
          A Simple Bookmark Manager
        </h1>
        <p
          class="mb-6 text-lg font-normal text-gray-500 lg:text-xl"
        >
          A clean and simple interface to organize your favourite websites. Open
          a new browser tab and see your sites load instantly. Try it for free.
        </p>
        <div class="flex justify-center md:justify-start gap-6">
          <a
          href="#"
          class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-primary-blue rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300"
        >
          Get it on Chrome
        </a>

        <a
          href="#"
          class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-neutral-blue bg-slate-100 rounded-lg shadow-md hover:bg-blue-800 focus:ring-4 focus:ring-blue-300"
        >
          Get it on Firefox
        </a>
        </div>
      </div>
      <div class="hidden md:flex justify-center">
        <img
          class="object-contain"
          src="./src/assets/images/illustration-hero.svg"
          alt=""
        />
      </div>
    </section>




    
    <script defer src="./src/main.js"></script>
  </body>
</html>
